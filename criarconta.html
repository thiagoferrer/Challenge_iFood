<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <!-- Menu Lateral -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="bi bi-basket"></i></span>
                        <span class="title"><h2>iFood</h2></span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="financeiro.html">
                        <span class="icon"><i class="bi bi-currency-dollar"></i></span>
                        <span class="title">Financeiro</span>
                    </a>
                </li>
                <li>
                    <a href="metas.html">
                        <span class="icon"><i class="bi bi-bullseye"></i></span>
                        <span class="title">Metas</span>
                    </a>
                </li>
                <li>
                    <a href="delivery.html">
                        <span class="icon"><i class="bi bi-bag"></i></span>
                        <span class="title">Delivery</span>
                    </a>
                </li>
                <li>
                    <a href="avaliacoes.html">
                        <span class="icon"><i class="bi bi-star"></i></span>
                        <span class="title">Avaliações</span>
                    </a>
                </li>
                <li>
                    <a href="criarconta.html">
                        <span class="icon"><i class="bi bi-person-add"></i></span>
                        <span class="title">Criar Conta</span>
                    </a>
                </li>
                <li>
                    <a href="sair.html">
                        <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main">
        <div class="topbar">
            <div class="toggle" onclick="toggleMenu();"></div>
            <div class="search">
                <label>
                    <input type="text" placeholder="search here">
                    <i class="bi bi-search"></i>
                </label>
            </div>
            <div class="logo">
                <img src="./image/ifood logo vermelho.jpg">
            </div>
        </div>

        <!-- Cadastro Conta Nova -->
        <div class="details_grid">
            <div class="grid">
                <div class="grid-item">
                    <form class="form-cadastro">
                        <h2>Cadastro de Perfil</h2>
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="form-group">
                            <label for="nome">Data de Nascimento:</label>
                            <input type="text" id="nome" name="nome" placeholder=" -- / -- / ----" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" name="genero" required>
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Número de Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">Senha:</label>
                            <input type="text" id="rg" name="rg" placeholder="Digite sua senha" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">Confirmar a Senha:</label>
                            <input type="text" id="rg" name="rg" placeholder="Digite novamente senha" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </div>

    <script src="./js/scripts.js"></script>
</body>
<html>
